<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm isFibonacci</title>
</head>
<body>
<script>
    function isFibonacci(n) {
        let element = Number(prompt('Nhập số lượng phần tử trong mảng'));
        let x1=1,x0=0;
        let dayFibonacci = [x1];
        let xn = 0;
        for (i=0;i<element;i++) {
            xn = x1 + x0;
            dayFibonacci[i+1] = xn;
            x0 = x1;
            x1 = xn;
        }
        let flag = false;
        for (i=0;i<dayFibonacci.length;i++) {
            if (n===dayFibonacci[i]) {
                flag = true;
            }
        }
        return flag;
    }
    let n = parseInt(prompt('Nhập 1 số muốn kiểm tra'));
    console.log(isFibonacci(n));
</script>
</body>
</html>
